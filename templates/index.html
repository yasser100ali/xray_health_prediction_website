{% extends "layout.html" %}
{% block title %}Home - X-ray Predictor{% endblock %}
{% block content %}
<h1>X-ray Image Health Prediction</h1>
<p>Upload an X-ray image to predict its health status.</p>
<div class="upload-area">
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file-input" class="file-label">Upload File</label>
        <input type="file" id="file-input" name="file" accept="image/png, image/jpeg" required>
        <input type="submit" value="Predict" class="button" id="predict-button" disabled>
    </form>
    <div id="result"></div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
